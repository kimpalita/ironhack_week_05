<!DOCTYPE html>
<html>
<head>
	<title>HTML5 VIDEO</title>
	<script type="text/javascript" src="scriptfile.js"></script>
</head>
<body>

<video src="videos/Baby_goats.mp4" width="50%" controls loop autoplay>
  <p>Sorry, your browser doesn't support this video element. </p>
</video>

<button type="submit" name="favorite" id="fav">Favourite</button>
<button type="submit" name="restart" id="restart">Resart</button>
<button type="submit" name="loop" id="loop">Loop</button>

<script>
	var vid = $getElementByTagName('video')[0]
	$('#fav').on('click', vid.pause());
</script>

</body>
</html>
